setup:
  seed: 42
  experiment_name: keypoints
  name_prefix: ""
  is_train: true
  ckpt_path: null
  pretrained_ckpt_path: null
dataloader:
  batch_size: 36
  pin_memory: true
  num_workers: 4
  dataset: 
    name: COCO
    mode: MPPE
    transform:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
      out_size: [512, 512]
model:
  architecture: HigherHRNet
trainer:
  accelerator: gpu
  max_epochs: 100
  limit_batches: -1
  log_every_n_steps: -1
  use_distributed: true
  use_fp16: true